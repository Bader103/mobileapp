// Project-level build.gradle file (android/build.gradle)

buildscript {
    repositories {
        google()  // This is the repository for AGP and other dependencies
        mavenCentral()
    }
    dependencies {
        // Add the Android Gradle Plugin (AGP) dependency here
        classpath 'com.android.tools.build:gradle:8.2.1'  // Update this line to AGP version 8.2.1 or above
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
